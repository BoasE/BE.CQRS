name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore src/BE.CQRS.sln
    - name: Build
      run: dotnet build src/BE.CQRS.sln --configuration Release --no-restore
    - name: Test
      run: dotnet test src/BE.CQRS.sln --no-restore --verbosity normal
